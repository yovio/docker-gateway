version: "2"
services:
  gateway:
    container_name: gateway
    image: yovio/docker-gateway:LAMP    
    ports:
     - "8080:8080"
     - "8081:8081"
     - "8082:8082"
    volumes:
     - /docker-data/mysql/data:/var/lib/mysql # Location of MariaDB/Mysql data files
    restart: always
    cap_add: SYS_PTRACE
  gateone:
    image: liftoff/gateone
    ports:
     - "8000:8000"
    command: sh -c 'sed -i "s/\"disable_ssl\": false/\"disable_ssl\": true/g" /etc/gateone/conf.d/10server.conf && /usr/local/bin/update_and_run_gateone --log_file_prefix=/gateone/logs/gateone.log'
  # agent section
  datadog:
    container_name: nginx
    image: nginx
    ports:
     - "80:80"
     - "443:443"     
    links:
     - gateway
     - gateone
    volumes:
     - /docker-data/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
     - /docker-data/nginx/ssl:/etc/nginx/ssl:ro     
    restart: always